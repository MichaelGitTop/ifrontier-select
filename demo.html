<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jQuery-->
    <script src="jquery/jquery-1.11.1.min.js?v=1.11.1"></script>
    <!--Bootstrap-->
    <link href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">

    <!--css-->
    <link href="component.css" rel="stylesheet">
    <!--js-->
    <script src="dist/js/ifrontier-select.min.js"></script>

    <!--demo页样式-->
    <style>
        .container { width: 1000px; overflow: hidden; margin: 100px auto 0; padding: 0; border: 1px dashed #000; font-family: "Microsoft YaHei UI"; font-size: 14px; }
        .container .title { width: 100%; height: 50px; line-height: 50px; border-bottom: 2px solid #e5e6e7; font-size: 26px; text-indent: 10px; color: #333; background-color: #f3f3f5; }
        .container .content { min-height: 500px; padding: 10px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">下拉框</div>
        <div class="content">

            <div id="select"></div>

        </div>
    </div>

    <script>

        $( '#select' ).ifrontierSelect({
            name: '城市',
            options: [1,2,3,4,5,6,7,8,9],
            width: '90'
        }, function ( value ) {
            console.log(value);
        }, false);

        $( '#select' ).empty();

        $( '#select' ).ifrontierSelect({
            name: '地区',
            options: [1,2,3,4,5,6,7,8,9],
            width: '90'
        }, function ( value ) {
            console.log(value);
        }, false);

    </script>

</body>
</html>
